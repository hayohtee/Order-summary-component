<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Order summary card</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main>
            <div class="card">
                <img
                    src="./images/illustration-hero.svg"
                    alt=""
                    class="card-image"
                />

                <h1>Order Summary</h1>
                <p class="card-text">
                    You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!
                </p>
                <div class="plan">
                    <img src="./images/icon-music.svg" alt="A music icon" class="icon-music">
                    <div class="info-section">
                        <p class="text">Annual Plan</p>
                        <p class="price">$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <a href="#" class="button primary">Proceed to Payment</a> 
                <a href="#" class="button secondary">Cancel Order</a>
            </div>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="https://github.com/hayohtee/">Olamilekan Akintilebo</a>.
            </div>
        </main>
    </body>
</html>
